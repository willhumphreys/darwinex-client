name: backend-maven-build

defaults:
  run:
    working-directory: backend
on:
  push:
    branches: [ main ]
    paths:
      - backend/**
  pull_request:
    branches: [ main ]
    paths:
      - backend/**
permissions: write-all
jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven shorttest
        run: mvn -B verify -Dprofile.active=shorttest --file pom.xml
      - name: Build with Maven longtest
        run: mvn -B verify -Dprofile.active=longtest --file pom.xml

      # Use softprops/action-gh-release for creating release and uploading the asset
      - name: Create Release and Upload JAR
        uses: softprops/action-gh-release@v1
        with:
          files: backend/target/darwinex-client-0.0.1-SNAPSHOT.jar
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
